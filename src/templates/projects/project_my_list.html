{% extends "base.html" %}

{% block title %}
  Мои проекты
{% endblock %}

{% block content %}
  <div class="flex items-center mb-4">
    <h1 class="text-2xl font-semibold flex-1">Мои проекты</h1>
    <a class="inline-flex items-center px-5 py-2.5 mt-4 text-sm font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 hover:bg-blue-800" href="{% url 'projects:create' %}">Создать проект</a>
  </div>

  <div>
    {% for project in project_list %}
      <div class="p-4 border border-gray-100 mb-2 shadow-md">
        <div class="mb-2">
          <a href="{% url 'projects:detail' project.pk %}" class="text-xl font-medium hover:underline">{{ project.title }}</a>
        </div>
        <div class="mb-1">
          <a href="{% url 'projects:list' %}?category_id={{ project.category.pk }}" class="text-gray-500 hover:underline">
            {{ project.category }}
          </a>
        </div>
        <div>{{ project.price }} ₽</div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
