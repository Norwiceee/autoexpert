{% extends "base.html" %}

{% block title %}
  Удалить услугу
{% endblock %}

{% block content %}
  <h1 class="text-2xl font-semibold mb-2">Удалить услугу</h1>

  <div class="mb-4 p-4">
    <form action="" method="post">
      {% csrf_token %}

      <p class="text-red-500">
        Вы уверены, что хотите удалить услугу &laquo;{{ service.title }}&raquo;?
      </p>

      <button type="submit" class="inline-flex items-center px-5 py-2.5 mt-4 text-sm font-medium text-center text-white bg-red-700 rounded-lg focus:ring-4 focus:ring-red-200 hover:bg-red-800">
        Удалить
      </button>
      <a href="{% url 'services:detail' service.pk %}" class="inline-flex items-center px-5 py-2.5 mt-4 text-sm font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 hover:bg-blue-800">
        Назад
      </a>
    </form>
  </div>
{% endblock content %}
