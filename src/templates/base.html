<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Биржа Услуг</title>
</head>

<body>
  <header>
    <a href="{% url "core:index" %}">Биржа Услуг</a> |
    {% if user.is_authenticated %}
      {{ user.username }} |
      {% if user.is_superuser %}
        <a href="/admin/">Админка</a> |
      {% endif %}
      <a href="{% url 'account_logout' %}">Выход</a>
    {% else %}
      <a href="{% url 'account_signup' %}">Регистрация</a> | <a href="{% url 'account_login' %}">Вход</a>
    {% endif %}
  </header>
  <div>
    {% block content %}
    {% endblock content %}
  </div>
</body>

</html>
